    <title>Medias</title>

    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <iframe src="./header.html" frameborder="0" width="100%" height="70px"></iframe>
    <h1>Medias</h1>

    <h2>Audio</h2>
    <audio src="#" controls>
        Your browser does not support the audio tag.
    </audio>  

    <h2>Image</h2>
    <figure> <!-- is used to embed the caption of an image -->
        <img src="https://wallpapercave.com/dwp1x/wp7519280.jpg" alt="Image of Aang in Avatar State" height="500px">
        <source media="(min-width:1000px)" srcset="path">
        <source media="(min-width:1200px)" srcset="path">
        <source media="(min-width:1400px)" srcset="path">
        <figcaption>
            This is a caption for the image.
        </figcaption>
    </figure>

    <h2>Video</h2>
    <video controls poster="https://wallpapercave.com/wp/wp11842373.png" height="250px">
        <source src="#" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <embed src="https://wallpapercave.com/wp/wp11842373.png" height="300px"> <!-- can be used to embed any type of media -->

    <object name="any media">
        <param name="src" value="path">
    </object>

</body>
</html>
