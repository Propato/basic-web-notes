<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="David Propato">
    
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    
    <title>Forms</title>

    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <iframe src="./header.html" frameborder="0" width="100%" height="70px"></iframe>
    <h1>Forms</h1>

    <form action="">
        
        <h3>Search</h3>
        <label for="search">Search</label>
        <input type="search" id="search" placeholder="Type what you want to search">
        <br><br>

        <fieldset> <!-- can be disabled with <fieldset disabled> -->
            <legend>Personal Data</legend>
            <label for="name">Name: </label>
            <input id="name" type="text" placeholder="Name..." required>
            <br>
            
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="Password..." required>
            <br>
            
            <label for="age">Age: </label>
            <input type="number" id="age" min="18" max="130" step="1" value="18">
            <br>
            
            
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Email...">
            <br>
            
            <label for="birthday">Birthday: </label>
            <input id="birthday" type="date">
            <br>
        </fieldset>
            
        <label for="time">Time: </label>
        <input id="time" type="time">
        <br>
        
        <h3>Colors</h3>
        <label for="color">Color: </label>
        <input type="color" id="color" value="#000000">
        
        <h3>Range</h3>
        <input type="range" id="range" min="0" max="100" step="1" value="50">
        
        <h3>Pets</h3>
        <input type="radio" name="pets" id="dog" value="dog">
        <label for="dog">Dog</label>
        <br>
        
        <input type="radio" name="pets" id="cat" value="cat">
        <label for="cat">Cat</label>
        <br>
        
        <input type="radio" name="pets" id="bird" value="bird">
        <label for="bird">Bird</label>
        <br>
        
        <h3>Check list</h3>
        <input type="checkbox" name="check1" id="check1" value="check1">
        <label for="check1">Check 1</label>
        <br>
        
        <input type="checkbox" name="check2" id="check2" value="check2">
        <label for="check2">Check 2</label>
        <br>
        
        <input type="checkbox" name="check3" id="check3" value="check3">
        <label for="check3">Check 3</label>
        <br>

        <h3>Selection</h3>
        <select name="colors">
            <option selected disabled value="">Select a color</option>
            <option value="red">Red</option>
            <optgroup label="some-colors ">
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </optgroup>
        </select>


        <h3>List</h3>
        <input list="list" name="list_name">
        <datalist id="list">
            <option value="Red">Vermelho</option>
            <option value="Blue">Azul</option>
            <option value="Yellow">Amarelo</option>
        </datalist>

        <h3>Tel</h3>
        <label for="tel">Tel</label>
        <input type="tel" id="tel" placeholder="(xx) xxxx-xxxx">

        <h3>Url</h3>
        <label for="url">Url</label>
        <input type="url" id="site" placeholder="http://www.exemplo.com">


        <h3>Send file</h3>
        <input type="file" name="arquivo">
        
        <h3>Comments</h3>
        <textarea name="comments" placeholder="Send your comments" cols="30" rows="4"></textarea>
        
        <h3>Buttons</h3>
        <input type="submit" value="Submit">
        <br>
        <input type="reset" value="Limpar">
        <br>
        <button>Click here</button>

    </form>
</body>
</html>
